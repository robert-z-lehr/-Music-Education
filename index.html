<!--
Music Theory Application [html file] */
-->

<!DOCTYPE html> <!-- Declares the document type and version of HTML -->

    <html lang="en"> <!-- Opens the HTML document and specifies the language as English -->

        <head> <!-- Opens the head section which contains meta-information about the document -->
            <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to ensure proper scaling and rendering on all devices -->    
            <title>Music Theory Application</title> <!-- Document title -->
            <link rel="stylesheet" href="styles.css"> <!-- External CSS stylesheet -->
        </head> <!-- Closes the head section of the HTML document -->

        <body> <!-- Opens the body section,, which contains all the content displayed to the user. -->
            <!-- Main content container -->
            <div class="container"> <!-- Opens a div element with a class of "container", often used as a wrapper to center content or apply consistent styling -->
                <h1>Music Theory Reference Toolkit</h1> <!-- Main heading -->
                <p class="subtitle">Explore the building blocks of music</p> <!-- Subtitle -->
                <hr> <!-- Thematic break - horizontal line -->

                <!-- Music theory question containers -->
                <div id="timeSignatureQuestion" class="question-container"></div> <!-- Container for displaying a time signature question. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="keySignatureQuestion" class="question-container"></div> <!-- Container for displaying a key signature question. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="rhythmQuestion" class="question-container"></div> <!-- Container for displaying rhythm questions. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="clefQuestion" class="question-container"></div> <!-- Container for displaying clef questions. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="articulationQuestion" class="question-container"></div> <!-- Container for displaying articulation questions. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="accidentalQuestion" class="question-container"></div> <!-- Container for displaying accidental questions. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="singleNoteQuestion" class="question-container"></div> <!-- Container for displaying single note questions. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <div id="chordQuestion" class="question-container"></div> <!-- Container for displaying chordal questions. It uses 'id' for unique identification and 'class' for applying CSS styles. -->
                <!-- Add more question containers as needed -->

                <!-- Container for rendered sheet music -->
                <div id="sheetMusicContainer" class="sheet-music-container"></div> <!-- Dedicated container for rendering sheet music. The 'id' is used for unique reference in JavaScript, and 'class' for specific styling. -->

                <!-- Download buttons -->
                <button id="downloadPdfBtn">Download as PDF</button> <!-- A button that triggers the download of the sheet music as a PDF file. The 'id' attribute is used to attach an event listener in JavaScript. -->
                <button id="downloadAsPngBtn">Download as PNG</button> <!-- A button for downloading the sheet music as a PNG image. The 'id' is used in JavaScript to define the functionality of converting the canvas to a PNG file. -->
            </div> <!-- Closes the div element -->

            <!-- Script dependencies -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script> <!-- html2canvas for canvas conversion -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script> <!-- jsPDF for PDF generation -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/3.0.9/vexflow-min.js"></script> <!-- VexFlow for music notation rendering -->
            <script src="app_musicEducation.js"></script> <!-- Main JavaScript file for the application -->
        </body> <!-- Closes the body tag of the HTML document, which contains all the content displayed to the user. -->

    </html> <!-- Closes the HTML document. This tag signifies the end of the document in the markup language. -->
