<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
<!-- Opens the HTML document and specifies the language as English -->

<head>
    <!-- Opens the head section which contains meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to ensure proper scaling and rendering on all devices -->
    <title>Music Theory Application</title>
    <!-- Document title -->
    <link rel="stylesheet" href="styles.css">
    <!-- External CSS stylesheet -->
</head>
<!-- Closes the head section of the HTML document -->

<body>
    <!-- Opens the body section, which contains all the content displayed to the user. -->
    <div class="app-container"> <!-- Main content container, often used as a wrapper to center content or apply consistent styling -->
        <h1>Music Theory Reference Toolkit</h1> <!-- Main heading -->
        <p class="subtitle">Explore the building blocks of music</p> <!-- Subtitle -->
        <hr> <!-- Thematic break - horizontal line -->

        <!-- Music theory question containers with various IDs for unique identification and CSS class for styling -->
        <div id="singleNoteQuestion" class="question-container"></div>

        <div id="rhythmQuestion" class="question-container"></div>

        <div id="keySignatureQuestion" class="question-container"></div>

        <div id="timeSignatureQuestion" class="question-container"></div>

        <div id="clefQuestion" class="question-container"></div>

        <div id="articulationQuestion" class="question-container"></div>

        <div id="accidentalQuestion" class="question-container"></div>

        <div id="chordQuestion" class="question-container"></div>

        <div id="sheetMusicContainer" class="sheet-music-container"></div>

        <div id="music-container"></div> <!-- testing -->
        <!-- Dedicated container for rendering sheet music -->

        <!-- Download buttons -->
        <button id="downloadPdfBtn">Download as PDF</button>
        <button id="downloadAsPngBtn">Download as PNG</button>

            <!-- Additional control buttons and containers for extended functionality -->
        <div id="animation-container">
            <div id="output"></div>
        </div>
        <div id="controls">
            <button id='add-note'>Add Note</button>
            <button id='right-answer'>Right Answer</button>
            <button id='wrong-answer'>Wrong Answer</button>
            <button id='not-fast-enough-answer'>Too Slow</button>
        </div>
    </div>

    <!-- Script dependencies, avoiding duplicate inclusion of libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/3.0.9/vexflow-min.js"></script>
    <!-- Include only one JavaScript file that encompasses functionalities required for both parts of the app -->
    <script src="script.js"></script>
</body>
<!-- Closes the body tag of the HTML document -->

</html>
<!-- Closes the HTML document -->
