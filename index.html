<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html> <!-- The root element of the HTML document -->
<head> <!-- Contains meta-information about the document -->
    <title>Music Concepts Exercises</title> <!-- Specifies the title of the document, shown in browser title bar -->
    <link rel="stylesheet" type="text/css" href="VexFlow_Exercise_v2.0.css"> <!-- Links to external CSS for styling -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js" defer></script> <!-- Adds VexFlow library for music notation -->
    <script src="VexFlow_Exercise_v3.0.js" type="text/javascript" defer></script> <!-- Links to JavaScript file for interactive functionality -->
</head> <!-- Closes the <head> section of the document -->
<body> <!-- Contains the document's body content -->
    <div class="container"> <!-- Main container for the application's content -->
        <h1>Music Concepts Exercises</h1> <!-- Main heading displayed on the page -->
        <div class="buttons"> <!-- Container for interactive buttons -->
            <button id="notesButton">Notes</button> <!-- Button to select 'Notes' exercises -->
            <button id="chordsButton">Chords</button> <!-- Button to select 'Chords' exercises -->
            <button id="articulationButton">Articulation</button> <!-- Button to select 'Articulation' exercises -->
            <button id="timeSignatureButton">Time Signature</button> <!-- Button to select 'Time Signature' exercises -->
            <button id="keySignatureButton">Key Signature</button> <!-- Button to select 'Key Signature' exercises -->
            <button id="rhythmButton">Rhythm</button> <!-- Button to select 'Rhythm' exercises -->
            <button id="tempoButton">Tempo</button> <!-- Button to select 'Tempo' exercises -->
            <button id="GenreAndStyle">Genre & Style</button> <!-- Button to select 'Genre & Style' exercises -->
            <button id="EarTraining">Ear Training</button> <!-- Button to select 'Ear Training' exercises -->
        </div> <!-- Closes the <div> container for interactive buttons section of the document -->
        <button id="NewChallengeButton">New Music Theory Challenge</button> <!-- Button to generate a new challenge -->
        <hr> <!-- Horizontal rule for visual separation -->
        <div id="output"></div> <!-- Area where exercises will be displayed -->
        <div id="feedback"></div> <!-- Area where feedback for exercises will be shown -->
    </div> <!-- Closes the <div> container for the application's content section of the document -->
</body> <!-- Closes the <body> section of the document -->
</html> <!-- Closes the <html> section of the document -->
